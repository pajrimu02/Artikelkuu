<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profil</title>
    <link rel="icon" href="img/logo.png" type="image/png" sizes="32x32" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-image: url("img/bg.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        transform: scaleX(1);
        color: #fff;
        overflow: hidden;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 13px 50px;
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.8);
        z-index: 100;
      }

      .logo img {
        width: 50px;
        height: 50px;
        object-fit: contain;
        border-radius: 10px;
      }

      nav {
        display: flex;
        gap: 30px;
      }

      nav a {
        font-size: 24px;
        font-weight: 900;
        transition: transform 0.3s ease, color 0.3s ease;
      }

      nav a:hover {
        color: #b5ff00;
        transform: scale(1.2);
      }

      /* Tombol Sign in & Sign up */
      .auth-buttons {
        display: flex;
        gap: 15px;
      }

      .auth-buttons a {
        padding: 10px 22px;
        border-radius: 8px;
        font-weight: 600;
        border: 1px solid #ffffffa2;
        transition: all 0.3s ease;
      }

      .auth-buttons a.signin {
        background: transparent;
        color: #fff;
      }

      .auth-buttons a.signup {
        background: transparent;
        color: #fff;
      }

      .auth-buttons a:hover {
        background: #b5ff00;
        color: #000;
        transform: scale(1.05);
      }

      .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 100px 80px 40px;
      }

      .hero-text {
        flex: 1;
        text-align: left;
      }

      .hero-text h1 {
        font-size: 48px;
        line-height: 1.2;
      }

      .hero-text span {
        color: #b5ff00;
        font-weight: 800;
      }

      .hero-text span:hover {
        color: #ffff;
      }

      .hero-text p {
        margin: 20px 0;
        color: #ccc;
        font-size: 18px;
        max-width: 500px;
      }

      .hero-text a {
        display: inline-block;
        background-color: #b5ff00;
        color: #000;
        border: none;
        padding: 14px 40px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s;
      }

      .hero-text a:hover {
        background-color: #d4ff3d;
        transform: scale(1.05);
      }

      .hero-image {
        flex: 1;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 600px;
        height: 500px;
      }

      .hero-image img {
        position: absolute;
        width: 700px;
        height: 600px;
        object-fit: cover;
        border-radius: 20px;
        animation: slideSwitch 8s infinite;
      }

      .hero-image img:nth-child(2) {
        animation-delay: 4s;
      }

      @keyframes slideSwitch {
        0% {
          opacity: 0;
          transform: translateX(30px) scale(0.95);
          filter: blur(3px);
        }
        10% {
          opacity: 1;
          transform: translateX(0) scale(1);
          filter: blur(0);
        }
        40% {
          opacity: 1;
          transform: translateX(0) scale(1);
        }
        50% {
          opacity: 0;
          transform: translateX(-30px) scale(0.95);
          filter: blur(3px);
        }
        100% {
          opacity: 0;
          transform: translateX(-30px) scale(0.95);
          filter: blur(3px);
        }
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 20px;
        font-size: 14px;
        color: #ccc;
        background: linear-gradient(90deg, #1f2703, #082004);
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="Logo Saya" />
      </div>
      <nav>
        <a href="index.html">Beranda</a>
        <a href="profil.html">Profil</a>
        <a href="Kontak.html">Kontak</a>
      </nav>
      <div class="auth-buttons">
        <a href="signin.html" class="signin">Sign in</a>
        <a href="signup.html" class="signup">Sign up</a>
      </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
      <div class="hero-text">
        <h1>Hi saya <span>Pajri Muhamad</span></h1>
        <p>
          Saya <b>Pajri Muhamad</b>, mahasiswa
          <b>Universitas Suryakancana</b> jurusan <b>Teknik Informatika</b>.
          Saya memiliki ketertarikan besar terhadap dunia pemrograman, desain
          web, dan teknologi modern.
        </p>

        <a href="https://www.instagram.com/pjim02_/" target="_blank">
          Instagram Saya
        </a>
      </div>

      <div class="hero-image">
        <img src="img/foto .png" alt="Foto 1" />
        <img src="img/foto 2.png" alt="Foto 2" />
      </div>
    </section>

    <!-- FOOTER -->
    <footer>&copy; 2025 Pajri Muhamad.</footer>
  </body>
</html>
